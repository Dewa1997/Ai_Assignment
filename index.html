<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Laws of Motion - Interactive Ontology</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Newton's Laws of Motion - Ontology</h1>
        </header>

        <div class="ontology-container">
            <div class="class-list">
                <h2>Classes</h2>
                <ul id="class-list">
                    <!-- Classes will be dynamically loaded here -->
                </ul>
            </div>

            <div class="annotations">
                <h3>Class Details</h3>
                <div id="annotations-container">
                    <p>Select a class or individual to view details.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
